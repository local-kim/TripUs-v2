server:
  port: 8080

logging:
  level:
    root: INFO

spring:
  application:
    name: TripUs

  devtools:
    livereload:
      enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tripus
    username: root
    password: root

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        auto_quote_keyword: true

# Spring Security
jwt:
  secret_key: wXVmY9q+3FgDjsKqP7C8F8zJ5bQx9sd9vpl9xAyj/B0=
  access_token_expiration_time: 1800000 # 30분(ms)
  refresh_token_expiration_time: 604800000  # 7일(ms)

# Prometheus
management:
  endpoints:
    web:
      exposure:
        include: "prometheus"
